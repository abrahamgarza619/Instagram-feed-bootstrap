<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: gainsboro;
        }
        img-row, img {
            object-fit: contain;
        }
        .fontInsta {
          font-family: 'Quintessential', cursive;
          font-weight: 1000;
        }

    </style>
    <link rel="feed" type="text/html" href="feed.html">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand"><span class="navbar-brand mb-0 h1 text-secondary fontInsta"><i class="bi bi-instagram">Instagram</i></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end">
        <ul class="navbar-nav">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create New Post
          </button>
          </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-gear-fill"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item">Action</a></li>
              <li><a class="dropdown-item">Another action</a></li>
              <li><a class="dropdown-item">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item">Something else here</a></li>
            </ul>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <!--  tabs  -->
<div class="container-fluid">
<nav>
  <ul class="nav justify-content-center nav-pills mb-2 mt-2" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i class="bi bi-grid-3x3"></i></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="bi bi-square-fill"></i></button>
    </li>
  </ul>
</nav>
</div>
  
  <!-- tabs body -->

  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <section id="grid-img">
        <div class="row">
          <div class="col-sm-4 g-0"><img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Random_pyramids.jpg"></img></div>
          <div class="col-sm-4 g-0"><img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Random_pyramids.jpg"></img></div>
          <div class="col-sm-4 g-0"><img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Random_pyramids.jpg"></img></div>
        </div>
        <div class="row">
          <div class="col-sm-4 g-0"><img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Random_pyramids.jpg"></img></div>
          <div class="col-sm-4 g-0"><img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Random_pyramids.jpg"></img></div>
          <div class="col-sm-4 g-0"><img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Random_pyramids.jpg"></img></div>
        </div>
        <div class="row">
          <div class="col-sm-4 g-0"><img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Random_pyramids.jpg"></img></div>
          <div class="col-sm-4 g-0"><img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Random_pyramids.jpg"></img></div>
          <div class="col-sm-4 g-0"><img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/b/be/Random_pyramids.jpg"></img></div>
        </div>
      </section>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">h2</div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="mb-3">
          <label for="message-text" class="col-form-label"></label>
          <textarea class="form-control" id="message-text"></textarea>
        </div>
        <i class="bi bi-camera-fill px-2 py-1 border rounded"></i>
        <i class="bi bi-geo-alt px-2 py-1 border rounded"></i>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>
    <!--  Img grid layout  -->
 
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
